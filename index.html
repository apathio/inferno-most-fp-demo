<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Inferno + Most Counter Demo</title>
    <style>
      body, #root {
        background: rgb(136, 139, 177);
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
      }

      .counter-demo {
        width: 100%;
        padding: 30px 0;
        text-align: center;
        background: rgb(136, 139, 177);
        color: rgb(255, 255, 255);
      }

      .counter-btn {
        width: 100%;
        font-size: 36px;
        line-height: 1;
        padding: 5px 0;
        color: rgb(255, 255, 255);
        border: none;
        background: rgb(136, 177, 162);
        opacity: 1;
        cursor: pointer;
        margin: 15px 0;
      }

      .counter-btn:hover {
        opacity: 0.8;
      }

      .centered {
        margin: 0 auto;
        width: 50%;
      }

      label {
        padding: 5px 10px;
        margin: 20px 0 0 0;
        font-size: 24px;
        display:block;
      }

      input {
        padding: 5px;
        margin: 10px 0 0 0;
      }
    </style>
  </head>
  <body>
    <div id='test'></div>
    <div id='root'></div>
    <script type='text/javascript' src='dist/bundle.js'></script>
  </body>
</html>
